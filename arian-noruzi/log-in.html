<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Log In</title>
</head>
<body dir="rtl">
    <h1>ورود به سایت</h1>
    <form action="" value="post">
        <label for="full_name">ایمیل یا شماره تلفن</label>
        <input type="text" name="full_name" placeholder=" ایمیل یا شماره تلفن"  id="full_name" minlength="3" required>
        <br><br>
        <label for="password" >کلمه عبور</label>
        <input type="password" name="password" id="password" placeholder="کلمه عبور را وارد کنید" minlength="8" maxlength="64">
        <br><br>
        <label for="remember">مرا بخاطر بسپار</label>
        <input type="radio" name="remember me" id="remember">
        <br><br>
        <input type="submit" value="ورود">
    </form>
    
</body>
</html>
