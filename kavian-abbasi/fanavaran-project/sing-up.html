<!DOCTYPE html>
<html lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
</head>

<body dir="rtl">
    <h1>ثبت نام در سایت</h1>
    <form method="post">
        <label for="first-name-id">نام: </label>
        <input type="text" id="first-name-id" name="first-name" placeholder="نام" required>
        <label for="last-name-id">نام خانوادگی: </label>
        <input type="text" id="last-name-id" name="last-name" placeholder="نام خانوداگی" required>
        <br><br>
        <label for="password-id">کلمه عبور: </label>
        <input type="password" id="password-id" name="password" placeholder="کلمه عبور" maxlength="64" minlength="8" required>
        <label for="repassword-id">تکرار کلمه عبور: </label>
        <input type="password" id="repassword-id" name="repassword" placeholder="تکرار کلمه عبور" maxlength="64" minlength="8" required>
        <br><br>
        <label for="telephonenum-id">شماره تلفن: </label>
        <input type="number" id="telephonenum-id" name="telephonenum" placeholder="مثال: 09945701724" required>
        <label for="email-id">آدرس ایمیل</label>
        <input type="email" id="email-id" name="email" placeholder="مثال: example@gmail.com" required>
        <br><br>
        <label for="gender-id">جنسیت</label>
        <select name="gender" id="gender-id">
            <option value="male">مرد</option>
            <option value="female">زن</option>
            <option value="other">دیگر...</option>
        </select>
        <br><br>
        <p>علاقه مندی های شما</p>
        <input type="checkbox" id="fav-check-id-tech" name="fav-check-tech">
        <label for="fav-check-id-tech">تکنولوژی</label>
        <input type="checkbox" id="fav-check-id-exer" name="fav-check-exer">
        <label for="fav-check-id-exer">ورزش</label>
        <input type="checkbox" id="fav-check-id-book" name="fav-check-book">
        <label for="fav-check-id-book">کتاب</label>
        <input type="checkbox" id="fav-check-id-cook" name="fav-check-cook">
        <label for="fav-check-id-cook">آشپزی</label>
        <input type="checkbox" id="fav-check-id-tra" name="fav-check-tra">
        <label for="fav-check-id-tra">سفر و گردش</label>
        <br><br>
        <label for="howmeet-id">چگونه با ما آشنا شدید؟</label>
        <select name="howmeet" id="howmeet-id">
            <option value="friends">دوستان و آشنایان</option>
            <option value="telegram">تلگرام</option>
            <option value="instagram">اینستاگرام</option>
            <option value="other">از طریق راه های دیگر</option>
        </select>
        <br><br>
        <input type="checkbox" id="agree-rule-id" name="agree-rule" required>
        <label for="agree-rule-id">با قوانین سایت موافقم</label>
        <br><br>
        <input type="submit" name="submit" value="ثبت نام">
    </form>
</body>

</html>
