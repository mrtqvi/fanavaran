<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
</head>

<body dir="rtl">
    <h1>ورود به سایت</h1>
    <form method="post">
        <label for="username-id">ایمیل یا شماره تلفن: </label>
        <input type="text" id="username-id" name="username" placeholder="ایمیل یا شماره تلفن" required>
        <br><br>
        <label for="password-id">رمز عبور: </label>
        <input type="password" id="password-id" name="password" placeholder="رمز عبور" maxlength="64" minlength="8" required>
        <br><br>
        <input type="checkbox" id="remeber-id" name="remeber">
        <label for="remeber-id">مرا به خاطر بسپار</label>
        <br><br>
        <input type="submit" name="submit" value="ورود به سایت">
    </form>
</body>

</html>
